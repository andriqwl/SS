<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
</head>

<body>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid black">
        <g>
            <ellipse rx="150" ry="50" cx="200" cy="200" fill="green"/>
            <rect width="200" height="100" fill="tomato" x="100" y="100" stroke="black" stroke-width="2">
            </rect>
            <circle r="30" cx="250" cy="200" fill="blue" stroke="black" stroke-width="2" stroke-opacity="0.5">
            </circle>
            <circle r="30" cx="150" cy="200" fill="blue" stroke="black" stroke-width="2" stroke-opacity="0.5">
            </circle>
            <polygon points="80,100 200,0 320,100" fill="orange" />
            <line x1="100" y1="80" x2="300" y2="80" stroke="pink" stroke-width="10" />
            <line x1="150" y1="40" x2="250" y2="40" stroke="pink" stroke-width="10" />
            <line x1="120" y1="60" x2="280" y2="60" stroke="pink" stroke-width="10" />
        </g>
    </svg>
</body>

</html>
